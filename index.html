<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Futebol</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <h1>O que você sabe sobre Futebol?</h1>
        <h3>Desafie-se a acertar todas as perguntas!</h3>
    </header>

    <main id="quiz-container"></main>

    <footer>
        <p style="text-align:center;">&copy; 2025 Quiz do Futebol</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const quizContainer = document.querySelector("#quiz-container");

            const perguntas = [
                { tipo: "radio", enunciado: "Qual seleção nunca venceu uma Copa do Mundo?", opcoes: ["França", "Japão", "Alemanha", "Brasil"], correta: "Japão" },
                { tipo: "texto", enunciado: "Quem fez o famoso 'Gol de Mão' na Copa de 1986?", correta: ["maradona", "diego maradona"] },
                { tipo: "radio", enunciado: "Qual é o clube com mais títulos da Champions League?", opcoes: ["Barcelona", "Real Madrid", "Liverpool", "Milan"], correta: "Real Madrid" },
                { tipo: "checkbox", enunciado: "Quais desses jogadores já foram eleitos 'Melhor do Mundo'?", correta: ["cr7", "messi"], opcoes: ["neymar", "cr7", "messi", "mbappe"] },
                { tipo: "select", enunciado: "Quem é considerado o melhor jogador de todos os tempos?", opcoes: ["Pelé", "Maradona", "Messi", "Cristiano Ronaldo"], correta: "Pelé" },
                { tipo: "radio", enunciado: "Qual país sediou a Copa de 2014?", opcoes: ["Brasil", "Alemanha", "Rússia"], correta: "Brasil" },
                { tipo: "radio", enunciado: "Qual jogador tem mais gols em Copas do Mundo?", opcoes: ["Klose", "Pelé", "Messi"], correta: "Klose" },
                { tipo: "radio", enunciado: "Quantos jogadores um time tem em campo?", opcoes: ["10", "11", "12"], correta: "11" },
                { tipo: "radio", enunciado: "Qual é o estádio mais famoso do Brasil?", opcoes: ["Maracanã", "Mineirão", "Beira Rio"], correta: "Maracanã" },
                { tipo: "radio", enunciado: "Qual país venceu a Copa de 2018?", opcoes: ["França", "Croácia", "Alemanha"], correta: "França" },
                { tipo: "texto", enunciado: "Quem é o técnico do Manchester City (2025)?", correta: ["pep guardiola", "guardiola"] },
                { tipo: "radio", enunciado: "Qual país tem mais títulos da Copa do Mundo?", opcoes: ["Brasil", "Alemanha"], correta: "Brasil" },
                { tipo: "radio", enunciado: "Em que país o futebol foi inventado?", opcoes: ["Inglaterra", "Itália"], correta: "Inglaterra" },
                { tipo: "radio", enunciado: "Quem é o maior artilheiro da história do futebol?", opcoes: ["Cristiano Ronaldo", "Pelé"], correta: "Cristiano Ronaldo" },
                { tipo: "radio", enunciado: "Quantos minutos tem uma partida de futebol (sem acréscimos)?", opcoes: ["90", "80"], correta: "90" },
                { tipo: "radio", enunciado: "Quem venceu a Copa do Mundo de 2002?", opcoes: ["Brasil", "Alemanha"], correta: "Brasil" },
                { tipo: "numero", enunciado: "Quantas Copas do Mundo o Brasil venceu?", correta: 5 },
                { tipo: "radio", enunciado: "Qual país sediou a Copa de 2022?", opcoes: ["Catar", "Rússia"], correta: "Catar" },
                { tipo: "texto", enunciado: "Quem é conhecido como 'O Fenômeno'?", correta: ["ronaldo", "ronaldo nazário"] },
                { tipo: "radio", enunciado: "Em que país nasceu Lionel Messi?", opcoes: ["Argentina", "Espanha"], correta: "Argentina" },
                { tipo: "radio", enunciado: "Qual seleção venceu a primeira Copa do Mundo?", opcoes: ["Uruguai", "Brasil", "Itália"], correta: "Uruguai" },
                { tipo: "radio", enunciado: "Qual clube brasileiro tem mais títulos da Libertadores?", opcoes: ["Corinthians", "Internacional", "São Paulo"], correta: "Palmeiras" },
                { tipo: "radio", enunciado: "Quem é o maior artilheiro da história da Seleção Brasileira?", opcoes: ["Pelé", "Neymar"], correta: "Neymar" },
                { tipo: "radio", enunciado: "Quem ganhou a Bola de Ouro em 2023?", opcoes: ["Messi", "Haaland", "Mbappé"], correta: "Messi" },
                { tipo: "radio", enunciado: "Quem é o capitão da seleção portuguesa (2025)?", opcoes: ["Cristiano Ronaldo", "Bruno Fernandes"], correta: "Cristiano Ronaldo" },
                { tipo: "texto", enunciado: "Quem marcou o gol do título do Brasil em 2002?", correta: ["ronaldo", "ronaldo fenômeno", "ronaldo nazário"] },
                { tipo: "radio", enunciado: "Qual clube é conhecido como 'Reds'?", opcoes: ["Liverpool", "Arsenal"], correta: "Liverpool" },
                { tipo: "radio", enunciado: "Qual clube revelou Neymar?", opcoes: ["Santos", "Barcelona"], correta: "Santos" },
                { tipo: "radio", enunciado: "Em que ano o Brasil ganhou sua primeira Copa do Mundo?", opcoes: ["1958", "1962", "1970"], correta: "1958" },
                { tipo: "texto", enunciado: "Qual é o nome completo do jogador Pelé?", correta: ["edson arantes do nascimento"] }
            ];

            perguntas.forEach((p, i) => {
                const sec = document.createElement("section");
                const titulo = document.createElement("h2");
                titulo.textContent = `${i + 1}) ${p.enunciado}`;
                sec.appendChild(titulo);
                const form = document.createElement("form");

                // Tipos de perguntas
                if (p.tipo === "radio") {
                    p.opcoes.forEach((op, j) => {
                        const id = `q${i}_${j}`;
                        const input = document.createElement("input");
                        input.type = "radio";
                        input.name = `resposta${i}`;
                        input.id = id;
                        input.value = op;
                        const label = document.createElement("label");
                        label.htmlFor = id;
                        label.textContent = op;
                        form.appendChild(input);
                        form.appendChild(label);
                        form.appendChild(document.createElement("br"));
                        input.addEventListener("change", () => {
                            verificar(p, input.value, sec);
                            // trava as opções
                            const todos = form.querySelectorAll("input");
                            todos.forEach(t => t.disabled = true);
                        });
                    });
                }

                if (p.tipo === "checkbox") {
                    p.opcoes.forEach((op, j) => {
                        const id = `q${i}_${j}`;
                        const input = document.createElement("input");
                        input.type = "checkbox";
                        input.id = id;
                        input.value = op;
                        const label = document.createElement("label");
                        label.htmlFor = id;
                        label.textContent = op;
                        form.appendChild(input);
                        form.appendChild(label);
                        form.appendChild(document.createElement("br"));
                    });

                    const btn = document.createElement("button");
                    btn.textContent = "Confirmar";
                    btn.type = "button";
                    btn.addEventListener("click", () => {
                        const marcados = [...form.querySelectorAll("input:checked")].map(i => i.value);
                        verificar(p, marcados, sec);
                        form.querySelectorAll("input").forEach(i => i.disabled = true);
                        btn.disabled = true;
                    });
                    form.appendChild(btn);
                }

                if (p.tipo === "texto" || p.tipo === "numero") {
                    const input = document.createElement("input");
                    input.type = p.tipo === "numero" ? "number" : "text";
                    input.placeholder = "Digite aqui";
                    form.appendChild(input);
                    input.addEventListener("change", () => {
                        verificar(p, input.value, sec);
                        input.disabled = true;
                    });
                }

                if (p.tipo === "select") {
                    const select = document.createElement("select");
                    const opt = document.createElement("option");
                    opt.textContent = "Selecione";
                    opt.value = "";
                    select.appendChild(opt);
                    p.opcoes.forEach(op => {
                        const o = document.createElement("option");
                        o.value = op;
                        o.textContent = op;
                        select.appendChild(o);
                    });
                    form.appendChild(select);
                    select.addEventListener("change", () => {
                        verificar(p, select.value, sec);
                        select.disabled = true;
                    });
                }

                sec.appendChild(form);
                quizContainer.appendChild(sec);
            });

            // Função de correção
            function verificar(pergunta, resposta, elemento) {
                const certo = Array.isArray(pergunta.correta)
                    ? Array.isArray(resposta)
                        ? JSON.stringify(resposta.sort()) === JSON.stringify(pergunta.correta.sort())
                        : pergunta.correta.includes(resposta.trim().toLowerCase())
                    : resposta == pergunta.correta;

                let feedback = elemento.querySelector(".feedback");
                if (!feedback) {
                    feedback = document.createElement("p");
                    feedback.classList.add("feedback");
                    elemento.appendChild(feedback);
                }

                if (certo) {
                    feedback.textContent = "✅ Correto!";
                    feedback.style.color = "limegreen";
                } else {
                    feedback.textContent = "❌ Incorreto!";
                    feedback.style.color = "red";
                }
            }
        });
    </script>
</body>
</html>
